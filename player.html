<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק דילמת האסיר</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <style>
        .button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>משחק דילמת האסיר</h1>
    <p>סיפור הדילמה: אתה וחברך על אי בודד. כל אחד מכם צריך לבחור: לשתף פעולה או לבגוד.</p>
    <p>אם שניכם משתפים פעולה – כל אחד מקבל 3 נקודות.</p>
    <p>אם אחד בוגד והשני משתף – הבוגד מקבל 5 והשני 0.</p>
    <p>אם שניכם בוגדים – כל אחד מקבל 1 נקודה.</p>

    <!-- שדה להזנת שם תלמיד -->
    <label for="playerName">הזן את שמך:</label>
    <input type="text" id="playerName" name="playerName" placeholder="שם תלמיד" required>

    <!-- כפתור הבחירה -->
    <button class="button" onclick="choose('cooperate')">לשתף פעולה</button>
    <button class="button" onclick="choose('betray')">לבגוד</button>

    <script>
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "https://your-database-name.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // פונקציה לשלוח את הבחירה ונתוני התלמיד ל-Firebase
        function choose(choice) {
            const playerName = document.getElementById('playerName').value;

            // בודק אם השם הוזן
            if (!playerName) {
                alert('אנא הזן את שמך לפני ביצוע הבחירה!');
                return;
            }

            const playerData = {
                name: playerName,
                choice: choice
            };

            // שולח את נתוני השחקן ל-Firebase
            db.ref('players/').push(playerData)
            .then(() => {
                alert('הבחירה שלך נשלחה!');
            })
            .catch((error) => {
                console.log('Error sending choice: ', error);
            });
        }
    </script>
</body>
</html>
