<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק דילמת האסיר</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAcqArgb2kGFUb4DTfM5idHrjjC8gWs1Iw",
            authDomain: "prisoner-dilemma-63ba1.firebaseapp.com",
            databaseURL: "https://prisoner-dilemma-63ba1-default-rtdb.firebaseio.com",
            projectId: "prisoner-dilemma-63ba1",
            storageBucket: "prisoner-dilemma-63ba1.firebasestorage.app",
            messagingSenderId: "176474090457",
            appId: "1:176474090457:web:27d9b6ab72b45fe636c7c8",
            measurementId: "G-KVYGBZR6DR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // עדכון טבלה עם נתוני Firebase בזמן אמת
        function updateTable(playerData) {
            const tableBody = document.querySelector('#resultsTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${playerData.pair}</td>
                <td>${playerData.name1}</td>
                <td>${playerData.name2}</td>
                <td>${playerData.choice1}</td>
                <td>${playerData.choice2}</td>
                <td>${playerData.score1}</td>
                <td>${playerData.score2}</td>
            `;
            tableBody.appendChild(row);
        }

        // חיבור ל-Firebase וקריאת נתונים בזמן אמת
        const playersRef = ref(db, 'players/');
        onValue(playersRef, (snapshot) => {
            const data = snapshot.val();
            for (const pair in data) {
                updateTable(data[pair]);
            }
        });
    </script>
</head>
<body>
    <h1>משחק דילמת האסיר</h1>
    <h2>בחר דילמה</h2>
    <select id="dilemmaSelect">
        <option value="default">דילמת האסיר הקלאסית</option>
        <option value="custom">הזן דילמה מותאמת אישית</option>
    </select>
    <button onclick="startGame()">התחל משחק</button>

    <h3>טבלת תוצאות:</h3>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>זוג</th>
                <th>שם שחקן 1</th>
                <th>שם שחקן 2</th>
                <th>בחירת 1</th>
                <th>בחירת 2</th>
                <th>ניקוד 1</th>
                <th>ניקוד 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- התוצאות יתעדכנו כאן בזמן אמת -->
        </tbody>
    </table>

    <script>
        function startGame() {
            alert('המשחק התחיל!');
            // נוסיף כאן קוד להפעלת המשחק בעת לחיצה על "התחל משחק"
        }
    </script>
</body>
</html>
