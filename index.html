       <!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק דילמת האסיר</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>משחק דילמת האסיר</h1>
    <h2>בחר דילמה</h2>
    <select id="dilemmaSelect">
        <option value="default">דילמת האסיר הקלאסית</option>
        <option value="custom">הזן דילמה מותאמת אישית</option>
    </select>
    <button onclick="startGame()">התחל משחק</button>

    <h3>טבלת תוצאות:</h3>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>זוג</th>
                <th>שם שחקן 1</th>
                <th>שם שחקן 2</th>
                <th>בחירת 1</th>
                <th>בחירת 2</th>
                <th>ניקוד 1</th>
                <th>ניקוד 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- תוצאות יוצגו כאן -->
        </tbody>
    </table>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "https://your-database-name.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };
        firebase.initializeApp(firebaseConfig);
        
        const db = firebase.database();
        
        // קבלת נתונים בזמן אמת
        db.ref('players/').on('child_added', function(snapshot) {
            const playerData = snapshot.val();
            updateTable(playerData.name, playerData.choice);
        });

        // עדכון טבלה
        function updateTable(playerName, playerChoice) {
            const tableBody = document.querySelector('#resultsTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>1</td>
                <td>${playerName}</td>
                <td>${playerChoice}</td>
            `;
            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
